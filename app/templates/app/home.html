{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<style>
    body {
    background-image: url("{% static 'app/media/wp5.jpg' %}");
    background-size: cover;
    background-repeat: no-repeat;
    }
    /* Add some mobile-friendly styles */
    @media (max-width: 768px) {
      body {
        background-image: none;
        background-color: #f7f7f7;
      }
      #mySiteDiary {
        font-size: 24px;
      }
    }
</style>
<h1 style="color: #d64161;" id="mySiteDiary">My Site Diary</h1>
<p>Have a nice {{ day }}!</p>
<img src="{% static 'app/media/L7_key.jpg' %}" alt="L7 Layout">
<script>
    const enlarge_text = document.getElementById('mySiteDiary');
    enlarge_text.addEventListener('mouseover', ()=>{
    enlarge_text.style.fontSize = '40px';
    enlarge_text.style.color = '#f00c0c';
    });
    enlarge_text.addEventListener('mouseout', ()=>{
    enlarge_text.style.fontSize = '';
    enlarge_text.style.color = '#d64161';
    });
</script>
{% endblock %}
