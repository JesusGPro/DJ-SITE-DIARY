<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>L7 Layout</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <style>
    #map {
      position: relative;
    }
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
    }
    .go_home{
        font-size: 80px;
    }
    /* Add some mobile-friendly styles */
    @media (max-width: 768px) {
      #map {
        width: 100%;
        height: auto;
      }
      #canvas-container {
        width: 100%;
        height: auto;
      }
      .go_home {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
      <div id="map">
        <div>
        <img src="{% static 'app/media/L7_layout_complete.jpg' %}" alt="L7 Layout">
        <div id="canvas-container"></div>
        </div>
      </div>
      <a href="{% url 'home' %}" class="go_home">Click here to get Home ################  Home==>></a>
      {% comment %} <button class="button is-large is-primary is-fullwidth" onclick="location.href='{% url 'home' %}'">
        <span class="icon is-large">
          <i class="fas fa-home"></i>
        </span>
        <span>Go Home</span>
      </button> {% endcomment %}
  </div>
  <script src="{% static 'app/scripts.js' %}"></script>
</body>
</html>
