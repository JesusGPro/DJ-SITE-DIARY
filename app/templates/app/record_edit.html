{% extends "app/base.html" %}
{% block title %}Edit record{% endblock %}
{% block content %}
    <h1 class="title">Edit record</h1>

    <form action="" method="post">
      {% csrf_token %}

      <div class="field">
        <label for="title" class="label">Title</label>
        <div class="control">
          <input class="input" type="text" id="title" value="{{form.title.value}}" name="title">
        </div>
        {% if form.title.errors %}
        <p class="help has-background-warning">
            {{ form.title.errors|join:", " }}
        </p>
        {% endif %}
      </div>

      <div class="field">
        <label for="content" class="label">Content</label>
        <div class="control">
          <textarea class="textarea" id="content"  name="content">{{ form.content.value }}</textarea>
        </div>
        {% if form.content.errors %}
        <p class="help has-background-warning">
            {{ form.content.errors|join:", " }}
        </p>
        {% endif %}
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Save</button>
        </div>
      </div>
    </form>
    <style>
      /* Add some mobile-friendly styles */
      @media (max-width: 768px) {
        .field {
          margin-bottom: 1rem;
        }
        .label {
          font-size: 16px;
        }
        .input, .textarea {
          font-size: 16px;
        }
        .button {
          font-size: 16px;
        }
      }
    </style>
{% endblock %}
